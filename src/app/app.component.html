<div class="container pt-3">
  <div class="row">
    <div class="col-md-6">
      <app-trade-form
        [trade]="tradeToEdit"
        (addTrade)="onAddTrade($event)"
        (updateTrade)="onUpdateTrade($event)"
        (resetTrade)="onResetTrade()">
      </app-trade-form>

      <app-trades-table
        *ngIf="trades && trades.length"
        class="mt-3"
        [trades]="trades"
        (editTrade)="onEditTrade($event)"
        (removeTrade)="onRemoveTrade($event)">
      </app-trades-table>
    </div>
    <div class="col-md-6">
      <app-trades-chart [trades]="trades"></app-trades-chart>
    </div>
  </div>
</div>
